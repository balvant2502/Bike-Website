    <link rel="stylesheet" href="menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="signup.css" rel="stylesheet">
</head>
<body>
    <section class="black">
        <!-- You can add content for the black section here if needed -->
    </section>

    <section class="white">
        <nav>
            <a class="har" href="index.html"><img src="outline.jpg" alt="Logo"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">BIKES</a></li>
                    <li><a href="parts.html">PARTS</a></li>
                    <li><a href="services.html">SERVICES</a></li>

            </div>
            <div class="signin">
                <a href="signin.html">Sign In</a>
            </div>
        </nav>
    </section>

    <!-- Sign Up Section -->
    <section class="signup-section">
        <div class="signup-container">
            <h1>Create an Account</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="submit-group">
                    <button type="submit" class="btn-signup">Sign Up</button>
                </div>
            </form>
            <p class="signin-prompt">Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
    </section>

</body>
